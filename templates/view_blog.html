<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 100px;">
        <div class="container-fluid">
            <h1 class="navbar-brand" style="font-size: 36px;">FreeThoughts</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/dashboard" style="list-style: none;color:white;text-decoration:none">Dashboard</a>
        </div>
    </nav>
    <div style="display: flex;flex-direction:column;align-items:center;justify-content:center; margin:15px">

        <p class="h3" style="margin-bottom: 30px;"> view your thoughts </p>

        <form action="" method="post">
            {% csrf_token %}
            <label for="myDate">Select a Date:</label>
            <input type="date" id="myDate" style="
        padding: 10px;
        border: 2px solid #3498db;
        border-radius: 5px;
        font-size: 16px;
        color: #555;
        background-color: #f5f5f5;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
    " name="date">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% for blog in blogs %}

        <div style="display: flex;flex-direction:column;align-items:center;justify-content:center; margin:15px;width:1000px;border: 1px solid #bdc3c7;
            border-radius: 5px;">
                {% csrf_token %}
                <div style="
            font-size: 28px;
            padding: 30px;
            width:800px;
            font-weight:bold;
        " name="title">
                    {{blog.title}}
                </div>
                <div style="
            font-size: 18px;
            padding: 20px;
            width:800px;
        " name="content">
                    {{blog.content}}
                </div>
        </div>

        {% endfor %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
