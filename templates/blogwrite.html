<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeThoughts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 100px;">
        <div class="container-fluid">
            <h1 class="navbar-brand" style="font-size: 36px;">FreeThoughts</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <form action="" method="post">
        {% csrf_token %}
        <div class="input-group flex-nowrap" style="margin: 10px;border:10px;width: 1500px;">
            <input type="text" class="form-control" placeholder="Enter the Title" aria-label="Username"
                aria-describedby="addon-wrapping" name="title" id="title">
        </div>
        <div class="form-floating" style="margin: 10px;border:10px;width: 1500px;">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 450px" name="content" id="content"></textarea>
            <label for="floatingTextarea2">Feel free to enter the wild thoughts here</label>
        </div>
        <div style="display:flex;flex-direction:row;justify-content:center;align-items:center">
            <button type="submit" class="btn btn-dark" style="margin-right: 15px;">Upload</button>
            <button type="button" class="btn btn-danger" onclick="cancel_function()">Cancel</button>
        </div>
    </form>
    <blockquote class="blockquote mb-0" style="margin-left: 10px">
        <p>Mark your life here</p>
        <footer class="blockquote-footer">God</footer>
    </blockquote>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">

        function cancel_function(){
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
        }  
    </script>
</body>

</html>
